plugins {
    id 'java'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

group = 'maow'
archivesBaseName = 'javaesdf'
version = '1.0.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.antlr:antlr4-runtime:4.9.1"
}